<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img
    width="40"
    alt="Angular Logo"
    src="../../../../assets/images/images.png"
  />
  <button class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse"
       id="navbarSupportedContent"
       *ngIf="usuarioService.usuarioLogado !== null">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [class.active]="router.isActive('comandas',false)">
        <a class="nav-link" [routerLink]="['/']">Início</a>
      </li>
      <li class="nav-item dropdown"
          [class.active]="router.isActive('produtos',false) || router.isActive('usuarios',false)">
        <div class="btn-group" dropdown>
          <button id="button-basic" dropdownToggle type="button"
                  style="background-color: #24292e; border-color: #24292e"
                  class="btn btn-primary dropdown-toggle"
                  aria-controls="dropdown-basic">
            Cadastros <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" [routerLink]="['produtos']">Produtos</a></li>
            <li role="menuitem"><a class="dropdown-item" [routerLink]="['usuarios']">Usuários</a></li>
          </ul>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="sair()">Sair</a>

    </ul>
