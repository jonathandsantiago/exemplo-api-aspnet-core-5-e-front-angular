version: '3.6'

services:
  favodemel.api:
    container_name: favodemel-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=54300
    ports:
      - "8080:80"
      - "54300:443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    depends_on:
      - postgres
    networks: 
      - net

  postgres:
    image: postgres:11-alpine
    container_name: favodemel-postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Password_1
      - POSTGRES_DB=favodemel
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "15432:5432"
    volumes:
      - favodemel-postgres-data:/var/lib/postgresql/data
    networks: 
      - net

  flyway:
    image: flyway/flyway:7
    container_name: favodemel-flyway
    restart: on-failure
    command: -url=jdbc:postgresql://postgres:5432/favodemel -schemas=migration -user=admin -password=Password_1 migrate
    environment:
      - FLYWAY_EDITION=community
    volumes:
      - ./postgresdb/scripts:/flyway/sql
    depends_on:
      - postgres
      - favodemel.api
    networks: 
      - net

  redis:
    image: redis:4.0.11
    container_name: favodemel-redis
    ports:
      - "6379:6379"
    volumes:
      - favodemel-redis-data:/data
    networks: 
      - net

  redis-commander:
    image: rediscommander/redis-commander
    container_name: favodemel-redis-commander
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: |
        no1:redis:6379:0,no2:redis:6379:1,no3:redis:6379:2
      USE_SCAN: "true"
    depends_on:
      - redis
    networks: 
      - net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: favodemel-rabbitmq
    hostname: rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
      - "15674:15674"
    environment:
      - DEFAULT_VHOST=/
      - DEFAULT_USER=guest
      - DEFAULT_PASS=guest
    volumes:
      - favodemel-rabbitmq-data:/var/lib/rabbitmq
      - ./config/enabled_plugins:/etc/rabbitmq/enabled_plugins
    networks: 
      - net

volumes:
  favodemel-rabbitmq-data:
  favodemel-postgres-data:
  favodemel-redis-data:

networks: 
  net:
    driver: bridge