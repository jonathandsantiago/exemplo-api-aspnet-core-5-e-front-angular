version: '3.6'

services:
  favodemel.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_HTTPS_PORT=44300
    ports:
      - "8080:80"
      - "5400:443"
    volumes:
      - ~/.aspnet/https:/root/.aspnet/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks: 
      - net

  postgres:
    image: postgres:11-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Password_1
      - POSTGRES_DB=favodemel
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks: 
      - net

  flyway:
    image: flyway/flyway:7
    restart: on-failure
    command: -url=jdbc:postgresql://postgres:5432/favodemel -schemas=migration -user=admin -password=Password_1 migrate
    environment:
      - FLYWAY_EDITION=community
    volumes:
      - ./postgresdb/scripts:/flyway/sql
    depends_on:
      - postgres
      - favodemel.api
    networks: 
      - net

  redis:
    image: redis:4.0.11
    ports:
      - "6379:6379"
    volumes:
      - "redis-data:/data"
    networks: 
      - net

  redis-commander:
    image: rediscommander/redis-commander
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: |
        no1:redis:6379:0,no2:redis:6379:1,no3:redis:6379:2
      USE_SCAN: "true"
    depends_on:
      - redis
    networks: 
      - net

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
      - "15674:15674"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./config/enabled_plugins:/etc/rabbitmq/enabled_plugins
    networks: 
      - net

volumes:
  rabbitmq-data:
  postgres-data:
  redis-data:

networks: 
  net:
    driver: bridge